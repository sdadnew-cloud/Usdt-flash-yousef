<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary-red: #ff0000;
            --primary-orange: #f7931a;
            --dark-red: #450a0a;
            --bg-black: #020202;
        }
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
            scrollbar-width: none;
        }
        *::-webkit-scrollbar { display: none; }
        body {
            font-family: 'Cairo', 'Fira Code', sans-serif;
            background-color: var(--bg-black);
            color: var(--primary-red);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 100;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 147, 26, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.15;
            position: absolute;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .crt-flicker {
            animation: flicker 0.2s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.98; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }
        .cyber-card {
            background: rgba(10, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 0, 0, 0.2);
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }
        .btc-card {
            border-color: rgba(247, 147, 26, 0.3) !important;
            background: linear-gradient(135deg, rgba(20, 10, 0, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%) !important;
        }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
        .pt-safe { padding-top: env(safe-area-inset-top, 20px); }
        .px-safe { padding-left: env(safe-area-inset-left, 16px); padding-right: env(safe-area-inset-right, 16px); }
        
        input::placeholder { color: #450a0a; opacity: 0.5; }
        .glitch-text { text-shadow: 2px 0 0 rgba(255,0,0,0.5), -2px 0 0 rgba(247, 147, 26, 0.5); }
        .btc-text { color: var(--primary-orange); }
    </style>
